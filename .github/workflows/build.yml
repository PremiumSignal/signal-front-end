on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run : npm install

      - name: Build App
        run: npm run build
